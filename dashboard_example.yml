            bar_color: var(--info-color)
            background_color: 'var(--card-background-color, #121212)'
            border_color: 'var(--divider-color, #555555)'
            left_title_color: 'var(--secondary-text-color, #999999)'
            left_text_color: 'var(--primary-text-color, #ffffff)'
            right_title_color: 'var(--secondary-text-color, #999999)'
            right_text_color: 'var(--primary-text-color, #ffffff)'
            limit_indicator_color: 'var(--error-color, #ff0000)'
            percentage_text_size: 11
            show_percentage: true
            alignment: center
            animation_entity: sensor.volvo_xc90_charging_connection_status
            animation_state: connected
            animation_type: pulse
            entity: sensor.volvo_xc90_battery
            bar_name: Batteri
            right_condition:
              type: show
              entity: sensor.volvo_xc90_charging_status
              state: charging
            right_template_mode: true
            right_template: >-
              {% set mins = states('sensor.volvo_xc90_estimated_charging_time')
              | int %}
                        {% set h = (mins // 60) %}
                        {% set m = (mins % 60) %}
                        {% if h > 0 and m > 0 %}
                          {{ h }}h{{ m }}m
                        {% elif h > 0 %}
                          {{ h }}h
                        {% else %}
                          {{ m }}m
                        {% endif %}
            use_gradient: false
            show_left: true
            show_right: true
            percentage_type: entity
            percentage_amount_entity: ''
            percentage_total_entity: ''
            percentage_attribute: ''
            percentage_template: ''
            show_left_title: true
            show_left_value: true
            show_right_title: true
            show_right_value: true
            action_animation_entity: sensor.volvo_xc90_charging_power
            action_animation_state: '0'
            action_animation: none
        icon_rows:
          - id: iu4yv12
            icons:
              - entity: sensor.volvo_xc90_charging_connection_status
                icon_inactive: mdi:alert-circle-outline
                icon_active: mdi:alert-circle-outline
                name: Laddning
                text_position: left
                dynamic_icon_template_mode: true
