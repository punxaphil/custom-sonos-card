                  mdi:check

                  {% else %}

                  mdi:alert{% endif %}
                dynamic_color_template_mode: true
                dynamic_color_template: >-
                  {% if is_state('binary_sensor.volvo_xc90_brake_fluid', 'off')
                  %}var(--success-color){% else %}var(--error-color){% endif
                  %}      
              - entity: binary_sensor.volvo_xc90_sunroof
